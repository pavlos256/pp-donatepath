			<ul>
				<li><a href="#start">1</a></li>

		<div class="settings">
			<a href="" class="show-path">Show Path</a>
		</div>
		<div class="wrapper">
			<div class="step1">
				<span class="big">Αν αυτό <span class="c1">ήταν βίντεο</span>,<br>δεν θα χρειαζόταν να</span>
				<span class="arrow">&darr;</span>
					<button class="text" data-goto="step2">πατήσεις εδώ</button>
				<span class="arrow">&darr;</span>
			</div>
			
			<div class="step2">
				<span class="big">Δεν θα<br>
					<button class="text" style="margin-left:2em" data-goto="step3">συμμετείχες</button>&hellip;
				</span>
			</div>

			<div class="step3">
				<span class="big">&hellip;θα ήσουν <span class="c2" style="margin-left: 100px;">θεατής</span></span>
				<br><br><button id="btn3to4" class="text" data-goto="step4">αλλά δεν είσαι</button>
			</div>

			<div class="step4">
				<span class="big">Με την<br>
					<button class="text" data-goto="step5">συμμετοχή</button> μας
				</span>
			</div>

			<div class="step5">
				<span class="big" style="text-align:right">το ακατόρθωτο <img src="assets/ugh.png" style="vertical-align:middle"><br>
					<button class="text" data-goto="step5-rotated">&rarr;</button>
				</span>
				<span class="upside-down big">γίνεται πραγματικότητα.<br>
					<button id="btn5to6" style="visibility: hidden" class="text" data-goto="step6">ω</button></span>
			</div>

			<div class="step6">
				<span class="big">It's available with documentation on <a href="https://github.com/JoelBesada/scrollpath">GitHub</a>.<span>
			</div>
